<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs gesture-detector>
        <a-assets>
            <a-asset-item id="logo-obj" src="logo.obj"></a-asset-item>
            <a-asset-item id="logo-mtl" src="logo.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" emitevents="true" id="markerA">
            <a-entity obj-model="obj: #logo-obj; mtl: #logo-mtl" gesture-handler>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
